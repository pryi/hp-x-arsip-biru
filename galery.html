<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .phone {
            width: 270px;
            height: 480px;
            background-color: #000;
            border: 16px solid #333;
            border-top-width: 60px;
            border-bottom-width: 60px;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            overflow-y: scroll;
            overflow-x: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .screen::-webkit-scrollbar {
            display: none;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            color: white;
            padding: 10px;
        }
        .menu-button {
            font-size: 1.2rem;
            cursor: pointer;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #000000;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }
        .menu a:hover {
            background-color: #dc222e;
        }
        .gallery-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            color: inherit;
            width: 70px; /* Adjust width to fit 3 items per row */
        }
        .gallery-item img {
            width: 50px; /* Adjust width to be smaller */
            height: 50px; /* Adjust height to be smaller */
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .navigation {
            height: 50px;
            background-color: #626161;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            bottom: 0;
            width: 100%;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            margin-top: auto;
        }
        .nav-button {
            width: 40px;
            height: 40px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
